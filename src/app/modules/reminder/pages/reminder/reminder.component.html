<div class="reminder-container">

  <div class="close-profile">
    <em class="fa fa-close" (click)="close()"></em>
  </div>

  <div class="reminder-list" *ngIf="medicationList">
    <h2>Mis Recordatorios</h2>
    <ul>
      <li *ngFor="let reminder of reminders; let i = index">
        <span class="name-reminder">{{ reminder.medicine }}</span>
        <span class="time-reminder"> <i class="fa fa-clock-o"></i> {{ reminder.time.slice(0, -3) }}</span>
        <button class=" btn-edit-reminder">Editar</button>
        <button (click)="deleteReminder(reminder)" class="btn-delete-reminder" type="button"><i class="fa fa-trash"></i>
        </button>
      </li>
    </ul>
    <button class="pad" (click)="showFormAndReminder()">Agregar Recordatorio</button>
  </div>


  <div class="reminder-agg" *ngIf="!medicationList">
    <h2>Agregar Recordatorio</h2>
    <form class="form-reminder grid" [formGroup]="reminderForm" (ngSubmit)="onSubmit()">

      <div class="col-12">
        <div class="form-container">
          <div class="form-group">
            <label class="form-label">Tipo de medicamento</label>
            <ng-select [items]="medicines"
                       bindValue="id"
                       bindLabel="nombre"
                       appValidateErrors
                       class=" custom-two form-ng-select"
                       formControlName="nameMedicine"
                       placeholder="Seleccione una opciÃ³n">
            </ng-select>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-container">
          <div class="form-group">
            <label class="form-label"> Hora del recordatorio</label>
            <input class="form-input" appValidateErrors type="time" placeholder="" formControlName="time">
            <span class="form-line"></span>
          </div>
        </div>
      </div>


      <div class="col-12">
        <div class="button-container">
          <div class="btn-left">
            <button class="btn-estandar" type="button" (click)="showFormAndReminder()"><i class="icon-arrow-left"></i>
            </button>
          </div>
          <div class="btn-save-reminder">
            <button class="btn-estandar" type="submit">Guardar</button>
          </div>
        </div>
      </div>
    </form>

  </div>

</div>
