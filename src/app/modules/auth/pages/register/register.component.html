<div class="wrapper-register">
  <div class="register-container">
    <div class="register-image">
      <img src="assets/images/auth/login.png" alt="Imagen de inicio de sesión">
    </div>
    <div class="register-form">
      <h1>{{ viewRegister ? 'Datos de acceso' : 'Registrate' }}</h1>
      <form [formGroup]="register">

        <div class="content-register-person grid" *ngIf="!viewRegister">

        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-user"></em> Nombres</label>
              <input class="form-input" appInputMask="words" appValidateErrors type="text" placeholder="Ingrese el nombre" formControlName="person_name">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-user"></em> Apellidos</label>
              <input class="form-input" appInputMask="words" appValidateErrors type="text" placeholder="Ingrese el apellido" formControlName="person_last_name">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
          <div class="col-6 md:col-6 lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label"><em class="icon-id-card"></em> Tipo de documento</label>
                <ng-select [items]="typeDocuments"
                           bindValue="document_type_id"
                           bindLabel="code"
                           appValidateErrors
                           class=" custom-two form-ng-select"
                           formControlName="document_type"
                           placeholder="Seleccione una opción">
                </ng-select>
              </div>
            </div>
          </div>
        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-id-card"></em> Documento</label>
              <input class="form-input" appInputMask="integer" appValidateErrors type="text" placeholder="Ingrese el documento" formControlName="person_document">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
          <div class="col-6 md:col-6 lg:col-6">
            <div class="form-container">
              <div class="form-group">
                <label class="form-label"><em class="icon-volume-mute"></em> Tipo de perdida auditiva</label>
                <ng-select [items]="typeOfHearingLoss"
                           bindValue="hearing_loss_id"
                           bindLabel="hearing_loss_name"
                           appValidateErrors
                           class=" custom-two form-ng-select"
                           formControlName="type_of_hearing_loss"
                           placeholder="Seleccione una opción">
                </ng-select>
              </div>
            </div>
          </div>
        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-phone"></em> Teléfono</label>
              <input class="form-input" appInputMask="integer" appValidateErrors type="text" placeholder="Ingrese el telefono" formControlName="person_phone">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-direction"></em> Dirección</label>
              <input class="form-input" appInputMask="words" appValidateErrors type="text" placeholder="INgrese la dirección" formControlName="person_address">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-envelope"></em> Correo</label>
              <input class="form-input" appInputMask="email" appValidateErrors type="text" placeholder="Ingrese el correo" formControlName="person_email">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
          <div class="content-btn-redirect-login">
            <span type="submit">¿Ya tienes una cuenta? <span (click)="goBack()" class="login-btn-register">inicia sesión</span></span>
          </div>
          <button class="btn-general" (click)="changeViewRegister()">Siguiente</button>
        </div>

        <div class="content-register-access grid" *ngIf="viewRegister">
        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-user"></em> Usuario</label>
              <input class="form-input" appInputMask="alphaNumeric" appValidateErrors type="text" placeholder="Ingrese el usuario" formControlName="user_name">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-padlock"></em> Contraseña</label>
              <input class="form-input" type="password" appValidateErrors placeholder="Ingrese la contraseña" formControlName="password">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
        <div class="col-6 md:col-6 lg:col-6">
          <div class="form-container">
            <div class="form-group">
              <label class="form-label"><em class="icon-padlock"></em>Confirmar contraseña</label>
              <input class="form-input" type="password" appValidateErrors placeholder="Confirma la contraseña" formControlName="confirm_password">
              <span class="form-line"></span>
            </div>
          </div>
        </div>
          <div class="content-btn-register">
            <button class="btn-general btn-2" (click)="changeViewRegister()"><em class="icon-arrow-left"></em></button>
            <button class="btn-general btn-1" type="submit" (click)="sendRegister()">Registrate</button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
